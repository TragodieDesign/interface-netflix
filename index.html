<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <!--Owl Css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <!--Link to responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="http://">Início</a>
                <a href="http://">Séries</a>
                <a href="http://">Filmes</a>
                <a href="http://">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="titulo">
                    MAD MEN
                </h3>
                <p class="description">
                    Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade numa época em que a concorrência ferrenha tinha o seu glamour.
                </p>
                
                <div class="buttons">
                    <button role="button" class="main-button">
                        <i class="fas fa-play-circle"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="main-button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box" src="img/fd.jpg" alt="">
            </div>
            <div class="item">
                <img class="box" src="img/ssq.jpg" alt="">
            </div>
            <div class="item">
                <img class="box" src="img/r6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box" src="img/gj.jpg" alt="">
            </div>
            <div class="item">
                <img class="box" src="img/vnm.jpg" alt="">
            </div>
            <div class="item">
                <img class="box" src="img/rd.jpg" alt="">
            </div>
            <div class="item">
                <img class="box" src="img/pb.jpg" alt="">
            </div>
        </div>
    </div>
    

    <footer>
        
    </footer>  
    <script src="https://kit.fontawesome.com/37818d4572.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/owl/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/owl/setup.js"></script>
</body>
</html>
